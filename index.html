<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>About Me</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites: <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
  </ul>
  <!-- <img id="marylin" src="https://www.telegraph.co.uk/content/dam/news/2016/04/19/93572502_NOT_ORIGINAL_FILESNorma_Jeane_trans_NvBQzQNjv4Bqeo_i_u9APj8RuoebjoAHt0k9u7HhRJvuo-ZLenGRumA.jpg" alt="45 things you didn&#39;t know about Marilyn Monroe" height = "250px"> -->


  <form name="contactForm" id="form" onsubmit="return validateForm()" action="" method="get" auto="on">

    <h2>Application Form</h2>
    <div class="row">
      <label>Full Name</label>
      <input type="text" name="name" required autofocus>
      <div class="error" id="nameErr"></div>
    </div>

    <div class="row">
      <label>Email Address</label>
      <input type="text" name="email" min="7" required>
      <div class="error" id="emailErr"></div>
    </div>

    <div class="row">
      <label>Mobile Number</label>
      <input type="text" name="mobile" pattern>
      <div class="error" id="mobileErr"></div>
    </div>

    <div class="row">
      <label>Password</label>
      <input type="password" name="password" maxlength="16">
      <div class="error" id="mobileErr"></div>
    </div>

    <div class="row">
      <label>Country</label>
      <select name="country">
        <option>Select</option>
        <option>Canada</option>
        <option>Mexico</option>
        <option>United States</option>
        <option>Greenland</option>
      </select>

      <div class="error" id="countryErr"></div>
    </div>

    <div class="row">
      <label>Gender</label>
      <div class="form-inline">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>

      <div class="error" id="genderErr"></div>
    </div>

    <div class="row">
      <label>Hobbies <i>(Optional)</i></label>
      <div class="form-inline">
        <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
        <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
        <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
      </div>
    </div>

    <div class="row">
      <input type="submit" value="Submit">
    </div>

  </form>
  <script src="javaS.js"></script>
</body>

</html>
